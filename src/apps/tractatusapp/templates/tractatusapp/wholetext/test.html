
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>


	<title>Import</title>
</head>
  
  <body>


		{% for unit in units  %}

			<h1>{{unit.name}}</h1>
			
			{% for text in unit.hascontents.all  %}
			
				{% for expression in text.in_expression.all  %}
					{{expression.title|upper}}
					{{text.contents|safe}}
				{% endfor %}
				
			{% endfor %}

		{% endfor %}


  </body>
</html>
